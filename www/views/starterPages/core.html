{{!< ../layouts/core-layout.html}}


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Core</h1>
      <p class="lead">cyclops.core plain and simple</p>
    </div>
  </div>
</div>
<div class="primary">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>toggle</h2>
        <div class="toggle">
          <label>
            <input type="checkbox" checked />
            <!-- https://css-tricks.com/webkit-sibling-bug/ -->
            <div class="bug-fix">
              <div class="text">
                <div class="affirmative">yes</div>
                <div class="negative">no</div>
              </div>
              <svg class="handle" height="34" viewBox="0 0 35 34">
                <g>
                  <rect x="13" y="13" fill="#777777" width="1" height="1"/>
                  <rect x="16" y="13" fill="#777777" width="1" height="1"/>
                  <rect x="19" y="13" fill="#777777" width="1" height="1"/>
                  <rect x="13" y="16" fill="#777777" width="1" height="1"/>
                  <rect x="16" y="16" fill="#777777" width="1" height="1"/>
                  <rect x="19" y="16" fill="#777777" width="1" height="1"/>
                  <rect x="13" y="19" fill="#777777" width="1" height="1"/>
                  <rect x="16" y="19" fill="#777777" width="1" height="1"/>
                  <rect x="19" y="19" fill="#777777" width="1" height="1"/>
                </g>
              </svg>
            </div>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h2>toggle widget</h2>
        <input type="checkbox" id="test" />
      </div>
    </div>
  </div>
</div>

{{#contentFor "scripts"}}
<script>
  $(function(){
    var foo = function(checked){
      console.log(checked);
    }
    $("#test").toggle({onChange: foo, defaultChecked: true})
  })
</script>
{{/contentFor}}
