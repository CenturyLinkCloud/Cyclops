<form id="formGroupPicker" class="form-horizontal" data-bind="validationOptions: { insertMessages: false, allowHtmlMessages: true, errorsAsTitle: false }">
	<fieldset>
		<div class="form-group">
			<label class="col-sm-3 control-label">select a group</label>
			<div class="col-sm-9">
				<group-picker params="{ selectedGroup: selectedGroup, isLoading: isLoading, groups: groups}"></group-picker>
			</div>
		</div>
	</fieldset>
</form>
